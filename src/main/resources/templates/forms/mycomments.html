<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>

		<div>
		
			<h1>Svi moji komentari na jednom mjestu</h1>
		
		</div>
		<div>
			<h2>Komentari</h2>
			<table id="comment_table">
				<tr>
					<th>Datum pisanja</th>
					<th>Komentar</th>
					<th>Knjiga</th>
					<th>Poglavlje</th>
					<th>Izmjene</th>
				</tr>
				<tr th:each="comment : ${comments}">
					<td th:text="${comment.timestamp}"></td>
					<td>
						<p th:text="${comment.subject}"></p>
						</br>
						<p th:text="${comment.text}"></p>
					</td>
					<td th:text="${comment.chapter.book.name}"></td>
					<td th:text="${comment.chapter.number}"></td>
					<td> <input type="radio" th:attr="name=${'1'}"> </td>
				</tr>
				
			
			
			</table>
			
			<a href="/logout?redirect=/">Odjava</a>
			</br>
			<a href="/?redirect=/">Nazad na početnu stranicu</a>
			</br>
			<a href="/submitComment?redirect=/">Napiši komentar</a>
	
		</div>
	
	
	</body>
</html>
