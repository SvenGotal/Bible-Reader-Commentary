<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Submit Form</title>
	<link rel="icon" type="image/x-icon" th:href="@{/images/logoico.webp}">
	<script th:src="@{/scripts/ajax_script.js}"></script>
	<script th:src="@{/scripts/redirection_script.js}" defer="true"></script>
</head>
<body>
	
	<h1>Submit form</h1>	
	
	<!--  onsubmit="return validateForm()"  -->
	
	<form method="post" th:action="@{/submitComment}" th:object="${comment}">


		<select id="bookSelection" name="selectedBook" onchange="updateChapters()">
			<option selected disabled th:placeholder="'Odaberite knjigu'">Odaberite knjigu</option>
			<option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name}"></option>
		</select>

		<select id="chapterSelection" name="selectedChapter" disabled>
			<option selected disabled th:placeholder="'Odaberite poglavlje'">Odaberite poglavlje</option>		
		</select>	
	
		<label>Subject: <input type="text" th:field="*{subject}" /></label><br/>	
		<label>Comment: <textarea type="text" th:field="*{text}" /></label><br/>
		
		<label>
			Želim da moj komentar bude privatan: 
			<input type="checkbox" name="setPrivateCheckbox" value="false">
		</label>
		
	
				
		<button type="submit">Submit</button>
	</form>
	
	
	
	
	<button type="submit" onclick="redirectToIndex()">Nazad na početnu stranicu</button>

</body>
</html>
