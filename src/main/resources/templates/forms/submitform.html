<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Submit Form</title>
	<link rel="icon" type="image/x-icon" th:href="@{/images/logoico.webp}">
</head>
<body>
	
	<h1>Submit form</h1>	
	
	<form method="post" th:action="submitForm" th:object="${user}">
		<label>Username: <input type="text" th:field="*{username}" /></label><br/>
		<label>Email: <input type="text" th:field="*{email}" /></label><br/>
		<label>Password: <input type="text" th:field="*{password}" /></label><br/>
		<div th:switch="${adminRole}">
			<label th:case="ADMIN">Role: <input type="text" th:field="*{role}" ></label>		
		</div>
		<button type="submit">Submit</button>
	</form>

</body>
</html>
