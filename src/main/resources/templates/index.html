<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Index</title>
	<script th:src="@{/scripts/redirection_script.js}" defer="true"></script>
	
</head>
<body>
	
	<h1>Welcome to the index page</h1>
	<p th:text="${binding}"></p>
	</br>
	
	<button id="redirectToUserForm" type="submit" onclick="redirectToUserForm()">Go to user creation</button></br>
	<button id="redirectToCommentForm" type="submit" onclick="redirectToCommentForm()">Go to comment creation</button></br>
	
	<table>
		<tr>
			<th>Comments</th>
		</tr>	
		<tr th:each="comment : ${comments}">
			<td >
				<p th:text="${comment.subject}"></p>
				<p th:utext="${comment.text + '<br/><br/>Komentator: ' + comment.user.username + ' - ' + comment.timestamp}"></p>
			</td>
		</tr>
	</table>
	
</body>
</html>
