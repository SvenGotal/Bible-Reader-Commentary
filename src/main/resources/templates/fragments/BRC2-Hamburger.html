<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

</head>
<body>
	<section >
	<div th:fragment="BRC2-Hamburger" class="BRC-hamburger-wrapper">

			<input id="hamburger_toggle" type="checkbox">
			<label class="hamburger" for="hamburger_toggle">
				<div class="hamburger-top"></div>
				<div class="hamburger-middle"></div>
				<div class="hamburger-bottom"></div>
			</label>
			<th:block th:if="${currentlyLoggedUser != null}">
				<nav id="hamburger_menu" class="hamburger-menu roboto-title" th:switch="${currentlyLoggedUser.getRole.name}">
					<th:block th:case="USER">
						<ul>
							<li><div th:replace="~{fragments/BRC2-CloseButton}"></div></li>
							<li><a class="hamburger-option-homepage" href="/">Početna</a></li>
							<li><a class="hamburger-option-option" href="/private/myComments">Moji komentari</a></li>
							<li><a class="hamburger-option-option" href="/private/myHomepage">Moja stranica</a></li>
							<li><a class="hamburger-option-option" href="/private/submitComment">Napiši komentar</a></li>
							<li><a class="hamburger-option-logout" id="logout_button" href="/logout">Odjava &#x27B2;</a></li>
						</ul>
					</th:block>
					<th:block th:case="ADMIN">
						<ul>
							<li><div th:replace="~{fragments/BRC2-CloseButton}"></div></li>
							<li><a class="hamburger-option-homepage" href="/">Početna</a></li>
							<li><a class="hamburger-option-option" href="/public/submitForm">Novi korisnik</a></li>
							<li><a class="hamburger-option-option" href="/private/myComments">Moji komentari</a></li>
							<li><a class="hamburger-option-option" href="/private/myHomepage">Moja stranica</a></li>
							<li><a class="hamburger-option-option" href="/admin/controlCenter">Control Center</a></li>
							<li><a class="hamburger-option-option" href="/private/submitComment">Napiši komentar</a></li>
							<li><a class="hamburger-option-logout" id="logout_button" href="/logout">Odjava &#x27B2;</a></li>
						</ul>
					</th:block>
				</nav>
			</th:block>
			<th:block th:unless="${currentlyLoggedUser}">
				<nav class="hamburger-menu roboto-title">
					<ul>
						<li><div th:replace="~{fragments/BRC2-CloseButton}"></div></li>
						<li><a class="hamburger-option-homepage" href="/">Početna</a></li>
						<li><a class="hamburger-option-option"  href="public/submitForm">Registracija</a></li> 
						<li><a class="hamburger-option-login" href="/login">Prijava</a></li>
					</ul>
				</nav>
			</th:block>

	</div>
	</section>
</body>
</html>
